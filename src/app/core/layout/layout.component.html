<div class="app-layout">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Learn English" class="logo">
        <h1>Learn English Game</h1>
      </div>
      
      <mat-nav-list>
        <a mat-list-item routerLink="/topics" routerLinkActive="active-link">
          <mat-icon>menu_book</mat-icon>
          <span>Topics</span>
        </a>
        <a mat-list-item routerLink="/mini-games" routerLinkActive="active-link">
          <mat-icon>games</mat-icon>
          <span>Mini Games</span>
        </a>
        <a mat-list-item routerLink="/progress" routerLinkActive="active-link">
          <mat-icon>bar_chart</mat-icon>
          <span>Progress</span>
        </a>
        <a mat-list-item routerLink="/family-members" routerLinkActive="active-link">
          <mat-icon>family_restroom</mat-icon>
          <span>Family Members</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        
        <span class="spacer"></span>
        
        <div class="user-menu">
          <span class="welcome-text">Hello, {{username()}}</span>
          <button mat-mini-fab [matMenuTriggerFor]="userMenu" class="user-avatar">
            <img *ngIf="avatarUrl()" [src]="avatarUrl()" alt="User Avatar">
            <mat-icon *ngIf="!avatarUrl()">person</mat-icon>
          </button>
          <mat-menu #userMenu="matMenu">
            <button mat-menu-item>
              <mat-icon>account_circle</mat-icon>
              <span>Profile</span>
            </button>
            <button mat-menu-item>
              <mat-icon>settings</mat-icon>
              <span>Settings</span>
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </div>
      </mat-toolbar>
      
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
