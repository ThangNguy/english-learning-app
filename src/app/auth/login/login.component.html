<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="assets/logo.png" alt="Learn English" class="logo">
      <h1>English Learning Game</h1>
      <p>Learn through fun with the whole family!</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword() ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </mat-error>
      </mat-form-field>
      
      <div class="remember-me">
        <mat-checkbox formControlName="rememberMe" color="primary">Remember me</mat-checkbox>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isSubmitting()" class="login-button">
        <mat-icon *ngIf="!isSubmitting()">login</mat-icon>
        <mat-spinner *ngIf="isSubmitting()" diameter="20" class="spinner"></mat-spinner>
        {{ isSubmitting() ? 'Logging in...' : 'Login' }}
      </button>
      
      <div class="register-link">
        Don't have an account? <a routerLink="/register">Register</a>
      </div>
    </form>
    
    <div class="login-footer">
      <div class="animated-characters">
        <img src="assets/characters/character1.png" alt="Character 1" class="character">
        <img src="assets/characters/character2.png" alt="Character 2" class="character">
        <img src="assets/characters/character3.png" alt="Character 3" class="character">
      </div>
    </div>
  </div>
</div>
