<div class="games-container">
  <h1 class="section-title">Fun Learning Games</h1>
  <p class="section-description">Play these games to improve your English skills and compete with family members</p>
  
  <div class="games-grid">
    <div *ngFor="let game of games()" class="game-card">
      <div class="game-image-container">
        <img [src]="game.imageUrl" [alt]="game.name" class="game-image">
        <div class="game-badge">{{ game.type }}</div>
      </div>
      <div class="game-content">
        <h2 class="game-title">{{ game.name }}</h2>
        <p class="game-description">{{ game.description }}</p>
        <div class="game-details">
          <div class="game-detail">
            <mat-icon>timer</mat-icon>
            <span>{{ game.timePerRound }} mins</span>
          </div>
          <div class="game-detail">
            <mat-icon>emoji_events</mat-icon>
            <span>{{ game.points }} points</span>
          </div>
          <div class="game-detail">
            <mat-icon class="players-icon">group</mat-icon>
            <span>{{ game.players }}</span>
          </div>
        </div>
      </div>
      <div class="game-actions">
        <button mat-raised-button color="primary" class="play-button" (click)="playGame(game)">
          <mat-icon>play_arrow</mat-icon> Play Now
        </button>
        <button mat-button color="accent" class="info-button" (click)="showGameInfo(game)">
          How to Play
        </button>
      </div>
    </div>
  </div>
</div>
